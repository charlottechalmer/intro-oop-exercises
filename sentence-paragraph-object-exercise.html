<!DOCTYPE html>
<html>
<head>
	<title>OOP</title>
	<script   src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"> </script>
</head>
<body>

	<h1>Introduction to Object Oriented Programming!</h1>
	<small>Instructions are  in the code! How exciting!</small>
	<div id="paragraphs"></div>

	<script>

        function Sentence(wordsArray) {
           	this.wordsArray = wordsArray;

           	this.getWordCount = function() {
           		return this.wordsArray.length;
            }

            this.getLetterCount = function() {    
            	var joined = this.wordsArray.join(" ");
            	return joined.length;
			 }

			 this.reverse = function() {
			 	var reverse = this.wordsArray.reverse();
			 	return reverse
			} 
			
			this.getWordAt = function(i) {
				return this.wordsArray[i] 
			}

			this.makeSentence = function() {	
				var sentence = this.wordsArray.join(" ");
				return sentence;
			} 


		}

		var s = new Sentence(["Hello", "I", "am", "computer"]);
		console.log(s.getWordCount() == 4);
		console.log(s.getLetterCount() == 19); //remember spaces!
		console.log(s.getWordAt(0) == "Hello");
		s.reverse()
		console.log(s.getWordAt(0) == "Computer");
		s.reverse()
		console.log(s.makeSentence());



		function Paragraph(sentenceArray) {
			this.sentenceArray = sentenceArray;		 	

		 	this.getWordCount = function() {
		 		var sum = 0;
		 		for (var s of this.sentenceArray) {
		 			sum += s.getWordCount();
		 		}
		 		return sum;
		 	}

		 	this.getLetterCount = function() {
		 		var sum = 0;
		 		for (var s of this.sentenceArray) {
		 			sum += s.getLetterCount();
		 		}
		 		return sum;
		 	}

		 	this.getWordAt = function(i) {
		 		var s = 0;
		 		while (s < sentenceArray.length) {
		 			if (i < sentenceArray[s].getWordCount()) {
		 				return sentenceArray[s].getWordAt(i);
		 			} else {
		 				i = i - sentenceArray[s].getWordCount();
		 				s++;
		 			}
		 		}
		 		return undefined;
		 	}


		 	this.getSentenceCount = function() {
		 		return this.sentenceArray.length;
		 	}

		 	this.makeParagraph = function() {
		 		var paragraph = ""
		 		for(var s of this.sentenceArray) {
		 			paragraph += s.makeSentence() + ". ";
		 		}			
		 		return paragraph;				
		 	}

		 	this.addToHTML = function(elem, content) {
		 		document.getElementById(elem).innerHTML = content;			
		 	}

		}

		var s2 = new Sentence (["I", "am", "not", "human"]);
		var p = new Paragraph([s, s2]);
		console.log(p.getWordCount() == 8);
		console.log(p.getLetterCount() == 33);
		console.log(p.getWordAt(10) == undefined);
		console.log(p.getSentenceCount() == 2);
		console.log(p.makeParagraph())
		p.addToHTML("paragraphs", p.makeParagraph());


	</script>
</body>
</html>
